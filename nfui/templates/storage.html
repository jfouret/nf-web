<!-- templates/storage.html -->
{% extends 'base.html' %}

{% block content %}
<div class="p-5 mb-4 rounded-3">
    <h1 class="display-5">Storage Browser</h1>
    <p class="fs-4">Browse and download files from available storage backends</p>
</div>

{% include 'file_browser.html' %}

<script type="module">
    import createFileBrowser from "{{ url_for('static', filename='js/file_browser.js') }}";
    const { createApp } = Vue;
    createApp(createFileBrowser()).mount('#file-browser');
</script>
{% endblock %}
