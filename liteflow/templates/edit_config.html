{% extends 'base.html' %}

{% block content %}
<h2>Edit Configuration: {{ filename }}</h2>

<form method="post" class="mb-3">
    <textarea name="content" rows="10" class="form-control font-monospace">{{ content }}</textarea>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>

{% endblock %}
